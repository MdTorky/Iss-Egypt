<div className="flex">
    <div className="1">1</div>
    <div className="2">2</div>
    <div className="3">3</div>
</div>


.flex {
display: flex;
}

.1 {
order: 1; /* Set the order of div with class "1" to 1 */
}

.2 {
order: 3; /* Set the order of div with class "2" to 3 */
}

.3 {
order: 2; /* Set the order of div with class "3" to 2 */
}aaa
